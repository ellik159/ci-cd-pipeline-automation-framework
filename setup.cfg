[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    venv,
    build,
    dist,
    *.egg-info

ignore = 
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
